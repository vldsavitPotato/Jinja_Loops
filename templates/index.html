<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
<table border="1">
	{% for i in range(2,10) %}
	  <tr>
		{% for j in range(2,10) %}
		  <td>
			{{ i }} * {{ j }} = {{i*j}}
		  </td>
		{% endfor %}
	  </tr>
	{% endfor %}

  </table>
	</body>
    
</html>
